osx_image: xcode7.3
language: objective-c

before_install:
    - gem install xcpretty --no-rdoc --no-ri --no-document --quiet
    - export LANG=en_US.UTF-8

script: xcodebuild clean test -workspace InterfaCSS.xcworkspace -scheme UnitTests -destination 'platform=iOS Simulator,name=iPhone 5s' | xcpretty -c && exit ${PIPESTATUS[0]}
